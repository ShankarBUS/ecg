<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>ECG</h1>
    </header>
    <main>
        <group id="heart">
            <div class="heart-container">
                <img class="heart-image" src="./assets/svgs/heart.svg" />
                <canvas id="heartCanvas"></canvas>
            </div>
        </group>
        <group id="ecg-slider">
            <div id="ecgWaveformDisplay">
                <canvas id="ecgWaveCanvas"></canvas>
                <div id="ecgPointer"></div>
                <input type="range" id="ecgSlider" class="ecg-slider" min="0" max="100" value="0" step="1" />
            </div>
        </group>
    </main>
    <script src="assets/js/script.js" type="module"></script>
</body>
</html>

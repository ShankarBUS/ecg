<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="dotted-background"></div>
    <div class="overlay-background"></div>
    <div id="smokeBackground" class="nav-smoke-background"></div>
    <header id="pageHeader" class="page-header">
        <button class="hamburger" id="hamburgerMenu">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <label>ECG</label>
        <nav id="navBar" class="navbar">
            <ul id="navList" class="navlist">
                <li><a href="#heart-visual">Heart Visual</a></li>
                <li><a href="#ecg-visualizer">ECG Visualizer</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <div class="column">
            <div class="group">
                <h2 id="heart-visual">Heart Visual</h2>
                <div class="sub-group">
                    <label for="conditionCMB">Select Condition</label>
                    <combo-box id="conditionCMB"></combo-box>
                    <label for="leadCMB">Select Lead</label>
                    <combo-box id="leadCMB"></combo-box>
                    <p>Drag the ECG Slider.</p>
                    <div class="controller-container">
                        <div class="slider-container">
                            <canvas id="ecgWaveCanvas" class="ecg-canvas canvas"></canvas>
                            <div id="ecgPointer" class="ecg-pointer"></div>
                            <input type="range" id="ecgSlider" class="ecg-slider" />
                        </div>
                        <div class="heart-container">
                            <img id="heartImage" class="heart-image" src="./assets/svgs/heart.svg" />
                            <canvas id="heartCanvas" class="heart-canvas canvas"></canvas>
                            <div id="electrodesContainer" class="electrodes-container"></div>
                            <!-- <div id="heartPointer" class="heart-pointer"></div> -->
                        </div>
                        <div id="leadDetailsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column column-2">
            <div id="leadsGroup" class="group">
                <h2 id="ecg-visualizer">ECG Visualizer</h2>
                <div class="sub-group ecg-group">
                    <div id="ecgDetailsContainer" class="ecg-details">
                        <label for="monitorEffectCB">Monitor Effect</label>
                        <input type="checkbox" id="monitorEffectCB" />
                    </div>
                    <div id="leadsContainer" class="leads-container"></div>
                    <div class="crt">
                        <svg width="0" height="0">
                            <filter id="sharpen">
                                <feConvolveMatrix order="3" preserveAlpha="true" kernelMatrix="-1 0 0 0 4 0 0 0 -1" />
                            </filter>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://shankarbus.github.io/kaadu-ui/combo-box.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
